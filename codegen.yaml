schema: schema.gql
documents: src/graphql/*.gql
generates:
  src/graphql/index.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHOC: false
      withHooks: true
      withComponent: false
      skipTypename: true
      reactApolloVersion: 3
      scalars:
        DateTime: string
        EmailAddress: string
        JSONObject: Record<string,any>
hooks:
  afterAllFileWrite:
    - prettier --write src/graphql/index.ts
